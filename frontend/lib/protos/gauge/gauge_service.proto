syntax = "proto3";

package gauge;

// The GaugeService defines the RPC methods that clients can call.
service GaugeService {
  // Simple RPC: client sends a GaugeRequest, server returns a GaugeResponse.
  rpc GetGauge (GaugeRequest) returns (GaugeResponse);
}

// Client sends this message to ask for a specific gauge.
message GaugeRequest {
  int32 id = 1;
}

// Server responds with basic info about the gauge.
message GaugeResponse {
  int32 id = 1;
  string name = 2;
  double value = 3;
}
